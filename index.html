<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="qr-code-component-main/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>
  <main class="p-3 w-50 text-center rounded m-auto mb-3 mt-5 my-custom" >
    <section>
      <img src="qr-code-component-main/images/image-qr-code.png" alt="" width="100%" class="rounded mb-3">
    </section>

    <section>
      <h3 class="P-2">Improve your front-end skills by building projects</h3>

      <p class="p-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  
</main>
